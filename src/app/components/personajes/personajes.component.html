<div class="container-fluid">
    <div class="row">
      @if(characters()){
        @for( character of characters();track $index){
          <div class="col-md-3 mb-3">
            <div
              class="card shadow-lg p-1 mb-5 bg-white rounde mx-auto"
              style="width: 18rem"
            >
              <img
                [src]="character.image"
                class="card-img-top"
                alt="imagen character"
              />
              <div class="card-body">
                <h5 class="card-title text-center mb-2">{{ character.name }}</h5>
                <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-primary"
                    (click)="seeMore(character.id, character)"
                  >
                    Ver Detalles
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteLocal(character.id)"
                  >
                    Eliminar
                  </button>
                </div>

              </div>
            </div>
          </div>
        }
      }
      @else {
        <p>Esperando datos...</p>
      }
  </div>
</div>
